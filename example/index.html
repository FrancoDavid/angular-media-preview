<!DOCTYPE html><html>  <head>    <meta charset="utf-8">    <title>AngularJs Media Preview - codekraft studio</title>    <meta name="author" content="CodeKraft Studio">    <meta name="description" content="Expect us, we are coming, the new full qualified web developers duo.">  	<meta name="Robots" content="ALL,INDEX">    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">    <meta name="mobile-web-app-capable" content="yes">    <meta property="og:title" content="CodeKraft, cutting edge programming!" />  	<meta property="og:description" content="Expect us, we are coming, the new full qualified web developers duo" />  	<meta property="og:image" content="http://core.codekraft.it/www.codekraft.it/quadkode.jpg" />  	<meta property="og:type" content="website" />  	<meta property="og:url" content="http://www.codekraft.it/" />  	<meta property="og:site_name" content="CodeKraft, cutting edge programming!" />    <!-- Latest compiled and minified CSS -->    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">  </head>  <body>    <article role="main">      <header>        <div class="hcont">          <h1>angular-media-preview</h1>          <h2>directive that create a preview of media uploads</h2>        </div>        <a href="https://github.com/codekraft-studio"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>      </header>      <section>        <div class="container">          <div class="col-md-6">            <h4>default settings will add media container before element</h4>            <!-- default case -->            <input type="file" ng-model="myModel" media-preview />          </div>          <div class="col-md-6">            <div class="row">              <h4>custom element class and custom container</h4>              <div class="row">                <div id="mediaHere" class="custom-preview"></div>              </div>              <h5>can be everywhere in the DOM</h5>              <span class="btn btn-lg">                <span>browse files</span>                <input type="file" multiple                  ng-model="myModel"                  preview-class="myImage img-thumbnail"                  preview-container="mediaHere"                  media-preview />              </span>            </div>          </div>        </div>      </section>    </article>  </body>  <script type="text/javascript" src="../test/vendor/angular.min.js"></script>  <script type="text/javascript" src="app.js"></script>  <script type="text/javascript" src="../src/mediapreview.directive.js"></script></html>
